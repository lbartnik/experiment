<body style="background-color:white;">

<div id="canvas" style="border: 1px solid black"></div>

<script type="text/coffeescript">
myWidget = Widget('#canvas')
myWidget.setSize(500, 500)

embedPlots = true
if embedPlots
  $.ajax("data.json").done (data) ->
    myWidget.setOption("embedPlots", true)
    myWidget.setData(data)
else
  $.ajax($("#data-data-attachment").attr("href")).done (data) ->
    myWidget.setData(data)
  
popup = PopUp('#canvas', 'tekst')
</script>
